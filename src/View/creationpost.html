<!-- {% include 'partials/header.html.twig' %} -->

<main class="contenu">
    <h1>Créer ou modifier un post</h1> <br>
    <div id="creationpost">
        <button id="texte">Message Texte</button>
        <button id="fichier">Partage de fichier</button>
    </div>

    <div id="formulaire">
        <form>
            <h2 id="titreFormulaire">Message Texte</h2>
            <label for="titre">Titre :</label>
            <input type="text" id="titre" name="titre"> <br>
            <p>
                Type du message :
                <input type="radio" name="typeMessage" value="information" id="information">
                <!--<label for="information"><img src = "images/importance_soft.png" alt="soft"/> Information</label>-->
                <label for="information"><ion-icon name="alert-outline"></ion-icon> Information</label>

                <input type="radio" name="typeMessage" value="important" id="important">
                <!--<label for="important"><img src = "images/haute_importance.png" alt="haut"/>Important</label><br>-->
                <label for="information"><ion-icon name="warning-outline"></ion-icon> Important</label>
            </p>
            <label for="description">Description :</label>
            <textarea id="description" name="description"></textarea> <br><br>

            <div id="selectFichier">
                <label for="upload">Sélectionner un dossier .zip :</label>
                <input type="file" id="upload" name="upload" accept=".zip"> <br><br>
            </div>

            <button type="submit">Publier</button>
        </form>
    </div>
</main>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
